include-file = /home/filip/.config/polybar/custom.ini

[colors]
background = ${env:background}
background-alt = ${env:color1}
foreground = ${env:foreground}
primary = ${env:color11}
secondary = ${env:color2}
alert = ${env:color3}
disabled = ${env:color4}

[bar/example]
width = 100%
offset-x = 0
height = 30pt
radius = 0
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4pt

border-size = 0pt
border-color = #00000000

padding-left = 2
padding-right = 2
bottom = true
module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "monospace:size=13;"
font-1 = "Font Awesome 6 Free Regular:style=Regular:size=13;"
font-2 = "Font Awesome 6 Brands Regular:style=Regular:size=13;"
font-3 = "Font Awesome 6 Free Solid:style=Solid:size=13;"
font-4 = "Lekton Nerd Font Mono:style=Regular:size=20;"
modules-left = xworkspaces xwindow
modules-right = memory cpu updates-pacman-aurhelper bluetooth xkeyboard eth pulseaudio date gmail powermenu

cursor-click = pointer
; cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

; label-active = %name%
label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2
label-active-foreground = ${colors.foreground}

; label-occupied = %name%
label-occupied = %icon%
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 0

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;
icon-8 = 9;
icon-9 = 10;
icon-default = 

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
; format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
; format-volume = <label-volume>

label-volume = %percentage%%

label-muted = ""
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 
ramp-volume-1 = 

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

layout-icon-default = 
label-layout = %icon% %layout%
; label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
; format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
; format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = 
label-disconnected = disconnected

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label =  %date%
; label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

